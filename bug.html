<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Attempting to access a non-existent property of a null object
    const myVar = document.getElementById('nonExistentId').innerHTML;
    console.log(myVar); // This will cause an error 
  </script>
</body>
</html>
